<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMed - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header com informações do usuário e logout -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">TeleMed</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userWelcome" class="text-gray-700">Carregando...</span>
                    <button id="logoutButton" 
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 mx-auto">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Dashboard</h2>
        
                <div class="space-y-4">
                    <button id="colorButton" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors">
                        Change Background Color
                    </button>
                    
                    <div id="counter" class="text-center">
                        <p class="text-xl font-semibold text-gray-700">Counter: <span id="count">0</span></p>
                        <button id="incrementButton" 
                                class="mt-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors">
                            Increment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/session.js"></script>
    <script>
        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Proteger a página - redirecionar se não autenticado
                const authenticated = await requireAuth();
                
                if (authenticated) {
                    // Carregar dados do usuário
                    const user = await getCurrentUser();
                    if (user) {
                        document.getElementById('userWelcome').textContent = `Olá, ${user.name}!`;
                    }
                }
            } catch (error) {
                console.error('Erro na inicialização:', error);
                // Em caso de erro, mostrar interface básica
                document.getElementById('userWelcome').textContent = 'Usuário';
            }
        });

        // Funcionalidade de logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            const button = document.getElementById('logoutButton');
            const originalText = button.textContent;
            
            button.textContent = 'Saindo...';
            button.disabled = true;
            
            try {
                const success = await logout();
                
                if (!success) {
                    button.textContent = originalText;
                    button.disabled = false;
                    alert('Erro ao fazer logout. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro no logout:', error);
                button.textContent = originalText;
                button.disabled = false;
                alert('Erro ao fazer logout. Tente novamente.');
            }
        });

        // Counter functionality (funcionalidade original mantida)
        let count = 0;
        const countElement = document.getElementById('count');
        const incrementButton = document.getElementById('incrementButton');
        
        incrementButton.addEventListener('click', () => {
            count++;
            countElement.textContent = count;
        });

        // Background color change functionality (funcionalidade original mantida)
        const colorButton = document.getElementById('colorButton');
        const colors = ['bg-blue-100', 'bg-green-100', 'bg-purple-100', 'bg-pink-100', 'bg-yellow-100'];
        let currentColorIndex = 0;

        colorButton.addEventListener('click', () => {
            document.body.classList.remove(colors[currentColorIndex]);
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.body.classList.add(colors[currentColorIndex]);
        });
    </script>
</body>
</html>
