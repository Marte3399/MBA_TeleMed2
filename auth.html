<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - TeleMed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .auth-header {
            background: #4f46e5;
            color: white;
            padding: 30px 20px 20px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .tab-button {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tab-button.active,
        .tab-button:hover {
            background: white;
            color: #4f46e5;
            border-color: white;
        }

        .auth-form {
            padding: 30px;
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .auth-button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background: #4338ca;
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #059669;
            display: none;
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .form-group input:invalid {
            border-color: #ef4444;
        }

        .form-group input:valid {
            border-color: #10b981;
        }

        .auth-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-form {
            transition: all 0.3s ease;
        }

        .error-message,
        .success-message {
            transition: all 0.3s ease;
            transform: translateY(-10px);
            opacity: 0;
        }

        .error-message.show,
        .success-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .form-group input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .auth-header {
                padding: 20px 15px 15px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-form {
                padding: 20px;
            }

            .auth-button {
                padding: 14px;
                font-size: 18px;
            }

            .form-group input {
                padding: 14px;
                font-size: 16px;
            }

            .tab-button {
                padding: 10px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>TeleMed</h1>
                <div class="auth-tabs">
                    <button id="loginTab" class="tab-button active">Login</button>
                    <button id="registerTab" class="tab-button">Cadastro</button>
                </div>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email"
                        aria-describedby="loginEmailError">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password"
                        aria-describedby="loginPasswordError">
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nome</label>
                    <input type="text" id="registerName" required autocomplete="name"
                        aria-describedby="registerNameError">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email"
                        aria-describedby="registerEmailError">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required minlength="6" autocomplete="new-password"
                        aria-describedby="passwordHint">
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <small id="passwordHint" class="text-gray-500 text-sm mt-1">Mínimo 6 caracteres com letras e
                        números</small>
                </div>
                <button type="submit" class="auth-button">Cadastrar</button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração do Supabase (inline)
        const SUPABASE_URL = 'https://xfgpoixiqppajhgkcwse.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmZ3BvaXhpcXBwYWpoZ2tjd3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMDYyNTEsImV4cCI6MjA2Njc4MjI1MX0.5zEXy_CnqnJYxEcdi_L3Qd_VrgyM2jiB40VLSr6brXY';

        // Inicializar cliente Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos do DOM
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Alternar entre abas de login e cadastro
        loginTab.addEventListener('click', () => {
            switchTab('login');
        });

        registerTab.addEventListener('click', () => {
            switchTab('register');
        });

        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            hideMessages();
        }

        // Funções para exibir mensagens com animações
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('show');
            successMessage.style.display = 'none';
            successMessage.classList.remove('show');

            // Adicionar shake animation ao formulário
            const activeForm = document.querySelector('.auth-form.active');
            activeForm.classList.add('shake');
            setTimeout(() => activeForm.classList.remove('shake'), 500);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.classList.add('show');
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('show');
            successMessage.style.display = 'none';
            successMessage.classList.remove('show');
        }

        // Função para mostrar loading no botão
        function setButtonLoading(button, loading, originalText) {
            if (loading) {
                button.innerHTML = `<span class="spinner"></span>${originalText.replace('ar', 'ando...')}`;
                button.disabled = true;
                button.classList.add('loading');
            } else {
                button.innerHTML = originalText;
                button.disabled = false;
                button.classList.remove('loading');
            }
        }

        // Função para validar email
        function isValidEmail(email) {
            const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
            return emailRegex.test(email) && email.length <= 254;
        }

        // Função para validar força da senha
        function isValidPassword(password) {
            if (password.length < 6) return false;
            if (password.length > 128) return false;

            // Verificar se tem pelo menos uma letra e um número
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);

            return hasLetter && hasNumber;
        }

        // Função para validar nome
        function isValidName(name) {
            if (!name || name.length < 2) return false;
            if (name.length > 100) return false;

            // Permitir apenas letras, espaços, acentos e hífens
            const nameRegex = /^[a-zA-ZÀ-ÿ\s\-']+$/;
            return nameRegex.test(name);
        }

        // Função para sanitizar input
        function sanitizeInput(input) {
            if (!input) return '';

            return input
                .trim()
                .replace(/[<>'"&]/g, '') // Remove caracteres perigosos
                .replace(/\s+/g, ' '); // Normaliza espaços
        }

        // Rate limiting simples (client-side)
        const rateLimiter = {
            attempts: {},
            maxAttempts: 5,
            windowMs: 15 * 60 * 1000, // 15 minutos

            isBlocked(key) {
                const now = Date.now();
                const attempts = this.attempts[key] || [];

                // Limpar tentativas antigas
                const recentAttempts = attempts.filter(time => now - time < this.windowMs);
                this.attempts[key] = recentAttempts;

                return recentAttempts.length >= this.maxAttempts;
            },

            recordAttempt(key) {
                if (!this.attempts[key]) {
                    this.attempts[key] = [];
                }
                this.attempts[key].push(Date.now());
            }
        };

        // Implementação do cadastro
        async function handleRegister(e) {
            e.preventDefault();

            const name = sanitizeInput(document.getElementById('registerName').value);
            const email = sanitizeInput(document.getElementById('registerEmail').value);
            const password = document.getElementById('registerPassword').value;

            // Verificar rate limiting
            if (rateLimiter.isBlocked('register')) {
                showError('Muitas tentativas de cadastro. Tente novamente em 15 minutos.');
                return;
            }

            // Validações client-side
            if (!name || !email || !password) {
                showError('Todos os campos são obrigatórios');
                return;
            }

            if (!isValidName(name)) {
                showError('Nome deve ter entre 2 e 100 caracteres e conter apenas letras');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, insira um email válido');
                return;
            }

            if (!isValidPassword(password)) {
                showError('A senha deve ter pelo menos 6 caracteres, incluindo letras e números');
                return;
            }

            // Mostrar loading
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            setButtonLoading(submitButton, true, originalText);

            try {
                // Cadastrar usuário no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) {
                    rateLimiter.recordAttempt('register');

                    // Tratar diferentes tipos de erro
                    if (authError.message.includes('already registered')) {
                        showError('Este email já está cadastrado. Tente fazer login.');
                    } else if (authError.message.includes('429') || authError.message.includes('Too Many Requests')) {
                        showError('Muitas tentativas de cadastro. Aguarde alguns minutos e tente novamente.');
                    } else if (authError.message.includes('rate limit')) {
                        showError('Limite de tentativas atingido. Aguarde 15 minutos e tente novamente.');
                    } else {
                        showError('Erro ao cadastrar: ' + authError.message);
                    }
                    return;
                }

                if (authData.user) {
                    // Inserir dados adicionais na tabela users usando função
                    const { data: profileData, error: profileError } = await supabase
                        .rpc('create_user_profile', {
                            user_id: authData.user.id,
                            user_email: email,
                            user_name: name
                        });

                    if (profileError) {
                        console.error('Erro ao criar perfil:', profileError);
                        showError('Usuário criado, mas houve erro ao salvar o perfil. Tente fazer login.');
                    } else {
                        showSuccess('Cadastro realizado com sucesso! Redirecionando...');

                        // Redirecionar após 2 segundos
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }
                }

            } catch (error) {
                console.error('Erro no cadastro:', error);
                showError('Erro interno. Tente novamente.');
            } finally {
                // Restaurar botão
                setButtonLoading(submitButton, false, originalText);
            }
        }

        // Implementação do login
        async function handleLogin(e) {
            e.preventDefault();

            const email = sanitizeInput(document.getElementById('loginEmail').value);
            const password = document.getElementById('loginPassword').value;

            // Verificar rate limiting
            if (rateLimiter.isBlocked('login')) {
                showError('Muitas tentativas de login. Tente novamente em 15 minutos.');
                return;
            }

            // Validações client-side
            if (!email || !password) {
                showError('Email e senha são obrigatórios');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Por favor, insira um email válido');
                return;
            }

            // Mostrar loading
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            setButtonLoading(submitButton, true, originalText);

            try {
                // Fazer login no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (authError) {
                    rateLimiter.recordAttempt('login');

                    // Tratar diferentes tipos de erro
                    if (authError.message.includes('Invalid login credentials')) {
                        showError('Email ou senha incorretos');
                    } else if (authError.message.includes('429') || authError.message.includes('Too Many Requests')) {
                        showError('Muitas tentativas de login. Aguarde alguns minutos e tente novamente.');
                    } else if (authError.message.includes('rate limit')) {
                        showError('Limite de tentativas atingido. Aguarde 15 minutos e tente novamente.');
                    } else {
                        showError('Erro ao fazer login: ' + authError.message);
                    }
                    return;
                }

                if (authData.user && authData.session) {
                    showSuccess('Login realizado com sucesso! Redirecionando...');

                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro interno. Tente novamente.');
            } finally {
                // Restaurar botão
                setButtonLoading(submitButton, false, originalText);
            }
        }

        // Verificar se usuário já está logado ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                // Usuário já está logado, redirecionar para index.html
                window.location.href = 'index.html';
            }
        });

        // Event listeners dos formulários
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);

        // Event listener para indicador de força da senha
        const registerPasswordInput = document.getElementById('registerPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordHint = document.getElementById('passwordHint');

        // Função para verificar força da senha
        function getPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        }

        registerPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = getPasswordStrength(password);

            // Atualizar barra visual
            passwordStrengthBar.className = `password-strength-bar strength-${strength}`;

            // Atualizar dica
            if (password.length === 0) {
                passwordHint.textContent = 'Mínimo 6 caracteres com letras e números';
                passwordHint.className = 'text-gray-500 text-sm mt-1';
            } else if (strength === 'weak') {
                passwordHint.textContent = 'Senha fraca - adicione mais caracteres e números';
                passwordHint.className = 'text-red-500 text-sm mt-1';
            } else if (strength === 'medium') {
                passwordHint.textContent = 'Senha média - adicione caracteres especiais';
                passwordHint.className = 'text-yellow-500 text-sm mt-1';
            } else {
                passwordHint.textContent = 'Senha forte!';
                passwordHint.className = 'text-green-500 text-sm mt-1';
            }
        });

        // Adicionar validação em tempo real para outros campos
        document.getElementById('registerEmail').addEventListener('input', (e) => {
            const email = e.target.value;
            if (email && !isValidEmail(email)) {
                e.target.style.borderColor = '#ef4444';
            } else if (email) {
                e.target.style.borderColor = '#10b981';
            } else {
                e.target.style.borderColor = '#e5e7eb';
            }
        });

        document.getElementById('registerName').addEventListener('input', (e) => {
            const name = e.target.value;
            if (name && !isValidName(name)) {
                e.target.style.borderColor = '#ef4444';
            } else if (name) {
                e.target.style.borderColor = '#10b981';
            } else {
                e.target.style.borderColor = '#e5e7eb';
            }
        });
    </script>
</body>

</html>
